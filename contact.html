<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>

        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Haslo</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Podaj Haslo">

    <div class="form-group">

        <input type="text" class="form-control" id="inputAddress" placeholder="Podaj adres">

    <div class="form-row">

            <label for="inputCity">Miasto</label>

        </div>
        <div class="form-group col-md-4">

                <option>Opcja1</option>

                <option>Opcja1</option>
            </select>
        </div>
    </div>

            <label class="form-check-label" for="gridCheck">
                Check me out

        </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
