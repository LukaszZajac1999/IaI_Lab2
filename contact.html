<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Podaj Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Hasło</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Podaj Hasło">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Adres</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Podaj adres ">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Miejsce zamieszkania</label>
                <input type="text" class="form-control" id="inputCity"placeholder="Podaj Miejsce zamieszkania ">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Województwo</label>
                <select id="inputState" class="form-control">
                    <option selected>Rozwiń</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

</nav>

<footer>Copyrights © Lukasz Zajac| 2020
</footer>

</body>
</html>
